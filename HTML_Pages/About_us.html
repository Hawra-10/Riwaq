<!DOCTYPE html>
<html lang="en"> 

    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Riwaq/About Us </title>
         <link rel="stylesheet" href="../style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
         xintegrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <header>

        </header>

        <main> 
           

            <hr>

            
            <h1> Add a New Staff Member </h1>
            
            <form id="staff-member-form" class="forms" >
                <div id="personal" class="form-column">
                <fieldset  > 
                    <legend> Personal Information </legend>

                    <!-- upload icon -->
                    <div class="file-upload-section">
                    <label id="file-upload-label" for="workshop-photo">
                        <div class="icon-wrapper">
                             <i class="fas fa-image main-icon"></i>
                            <i class="fas fa-plus badge-icon"></i>
                        </div>
                    </label>

                    <div class="form-group">
                    <label for="file-upload"> Upload File </label>
                        <input name="file-upload" type="text" placeholder="Chossen File"  readonly>       <!-- edit wirframe -->
                        <input type="file" id="workshop-photo" ><br>
                    </div>

                    </div>

                    <div class="form-group">
                        <label for="staff-name"> Full Name </label>
                        <input type="text"  name="staff-name" placeholder="Full Name">
                    <br>
                    </div>

                    <div class="form-group">
                        <label for="birth-date">Birth Date </label>
                        <input type="date" name="birth-date" >
                    <br>
                    </div>

                    <div class="form-group">
                        <label for="staff-email">Email </label>
                        <input type="email" name="staff-email" placeholder="Email" >
                    <br>
                    </div>

                </fieldset>
                 </div>


                <div id="professional" class="form-column">
                <fieldset > 
                    <legend> Professional Information </legend>
                
                    <div class="form-group">
                        <label for="area-of-expertize">Area of Expertize</label>
                        <textarea name="area-of-expertize" placeholder="Area of Expertize"></textarea>
                    <br>
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <textarea name="skills" placeholder="Skills"></textarea>
                    <br>
                    </div>

                    <div class="form-group">
                        <label for="education">Education</label>
                        <textarea name="education" placeholder="Education"></textarea>
                    <br>
                    </div> 

                      <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" placeholder="Message"></textarea>
                    <br>
                    </div> 

                </fieldset>

                <div class="staff-submit-wrapper">
                 <input type="submit" value="Join" > 
                </div>

                 </div>

            </form>
 
           
           
        </main>


        
    </body>
</html>
