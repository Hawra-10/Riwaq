        <main> 
            <div>
            <h1> Add a New Workshop </h1>
            
            <form class="forms">
            <div class="form-column">
            <fieldset > 
                <legend> Workshop Information </legend>
                
                <!-- upload icon -->
                    <div class="file-upload-section">
                    <label id="file-upload-label" for="workshop-photo">
                        <div class="icon-wrapper">
                             <i class="fas fa-image main-icon"></i>
                            <i class="fas fa-plus badge-icon"></i>
                        </div>
                    </label>

                    <div class="form-group">
                    <label for="file-upload"> Upload File </label>
                        <input name="file-upload" type="text" placeholder="Chossen File"  readonly>       <!-- edit wirframe -->
                        <input type="file" id="workshop-photo" ><br>
                    </div>

                    </div>


                <div class="form-group">
                <label for="name"> Workshop Name </label>
                    <input type="text" name="name" placeholder="Workshop Name">
                <br></div>

                <div class="form-group">
                <label for="price"> Workshop Price </label>
                    <input id="number-column" type="number" name="price" placeholder="Workshop Price" >
                <br></div>

                <div class="form-group">
                <label for="workshop-description"> Workshop Description </label>
                   <textarea name="workshop-description" placeholder="Workshop Description"></textarea>
                <br></div>

                 <div class="workshop-submit-wrapper">
                <input type="submit" >
                 </div>

            </fieldset>

            </div>
            </form>

            </div>
        </main>
