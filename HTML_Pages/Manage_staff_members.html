    <body>

        <header>

        </header>

        <main> 
            <h1> Manage Staff Members </h1>

            <button name="delete-staff" form="delete-staff-form" > Delete </button>
    
            <div>
                <form id="delete-staff-form">
                    
                    <div class="staff-members"> <i class="fa-solid fa-user" ></i> <span>Aroub Alswayyed</span> 
                    <input type="checkbox" name="staff-to-delete"  > </div>
                    
                    <div class="staff-members"> <i class="fa-solid fa-user" ></i> <span>Shatha Marzuq</span>
                    <input type="checkbox" name="staff-to-delete" > </div>
                    
                    <div class="staff-members"> <i class="fa-solid fa-user" ></i> <span>Ahmad Musa </span>
                    <input type="checkbox" name="staff-to-delete" > </div>
                    
                    <div class="staff-members"> <i class="fa-solid fa-user" ></i> <span>Mohammad Ali </span>
                    <input type="checkbox" name="staff-to-delete" > </div>
                    
                    <div class="staff-members"> <i class="fa-solid fa-user" ></i> <span>Noara Saleh</span> 
                    <input type="checkbox" name="staff-to-delete" > </div>
                    
                    <div class="staff-members"> <i class="fa-solid fa-user" ></i> <span>Salman Majed </span>
                    <input type="checkbox" name="staff-to-delete" > </div>

                </form>
            </div>

            <hr>
            <h1> Add a New Staff Member </h1>
            
            <form id="staff-member-form">
                <div id="personal">
                <fieldset > 
                    <legend> Personal Information </legend>
                    <!-- upload icon -->
                    <label id="file-upload-label" for="workshop-photo">
                        <div class="icon-wrapper">
                             <i class="fas fa-image main-icon"></i>
                            <i class="fas fa-plus badge-icon"></i>
                        </div>
                    </label>

                    <label> Upload File <br>
                        <input type="text" placeholder="Chossen File" readonly> <!-- edit wirframe -->
                        <input type="file" id="workshop-photo" hidden><br>
                    </label>


                    <label>
                        Full Name <br>
                        <input type="text" name="staff-name" placeholder="Full Name">
                    </label><br>

                    <label>
                        Birth Date <br>
                        <input type="date" name="Birth-date" >
                    </label><br>

                    <label>
                        Email <br>
                        <input type="email" name="staff-email" placeholder="Email" >
                    </label><br>

                    

                </fieldset>
                 </div>


                <div id="professional">
                <fieldset > 
                    <legend> Professional Information </legend>
                

                    <label>
                         Area of Expertize<br>
                        <textarea name="area-of-expertize" placeholder="Area of Expertize"></textarea>
                    </label><br>


                    <label>
                         Skills<br>
                        <textarea name="skills" placeholder="Skills"></textarea>
                    </label><br>


                    <label>
                         Education<br>
                        <textarea name="education" placeholder="Education"></textarea>
                    </label><br>
                      
                </fieldset>
                 <input type="submit" value="Add" > <!-- edit wirframe -->

                 </div>

            </form>
 
           
        </main>
