<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop's Evaluation</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1.6;
    }

    main {
      width: 100%;
      max-width: 500px; /* حجم متوسط للمربع */
    }

    .breadcrumbs {
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
    }

    .breadcrumbs a {
      text-decoration: none;
      color: black;
    }

    h2 {
      font-size: 26px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 20px;
    }

    form {
      border: 1px solid #000;
      border-radius: 6px;
      padding: 25px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #000;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }
    /* This is the container for the stars */
        .rating-stars {
            display: flex;
            /* This makes the stars appear in the correct order (1-5) even though
               the HTML is reversed (5-1). This is the key to the CSS trick. */
            flex-direction: row-reverse;
            justify-content: flex-end; /* Aligns stars to the right */
            border: 0;
            padding: 0;
            margin: 0;
        }

        /* Hide the actual radio buttons */
        .rating-stars input[type="radio"] {
            display: none;
        }

        /* Style the star labels */
        .rating-stars label {
            font-size: 2.25rem; /* 36px */
            line-height: 2.5rem; /* 40px */
            /* This is the empty star color, matching your image */
            color: #d1d5db; /* Tailwind's gray-400 */
            cursor: pointer;
            transition: color 0.2s ease;
        }

        /* * This is the magic!
         * When you hover over a label, change its color.
         * Then, select all following labels (~) and change their color too.
         * Because of 'flex-direction: row-reverse', this selects all the stars
         * from the beginning up to the one you're hovering on.
        */
        .rating-stars label:hover,
        .rating-stars label:hover ~ label {
            color: #f59e0b; /* Tailwind's amber-500 */
        }

        /*
         * This rule makes the rating "stick" after you click.
         * It finds the :checked radio button and selects all its
         * following labels (~), coloring them permanently.
        */
        .rating-stars input[type="radio"]:checked ~ label {
            color: #f59e0b; /* Tailwind's amber-500 */
        }
    /* تنسيق rate + النجوم 
    .rate-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .rate-row label {
      font-weight: bold;
    }

    .stars {
      display: flex;
      gap: 5px;
      font-size: 22px;
      cursor: pointer;
    } 

    /* زر الإرسال بالنص */
    input[type="submit"] {
      width: 100px;
      padding: 8px;
      border: 1px solid #000;
      background: transparent;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main>
    <p class="breadcrumbs"><a href="#">Home</a> &gt; <a href="#">Customer's Dashboard</a> &gt; <span>Workshop's Evaluation</span></p>

    <h2>Workshop's Evaluation</h2>

    <form action="#" method="post">
      <div>
        <label for="workshop">Select Workshop</label>
        <select id="workshop" name="workshop">
          <option value="">Workshop Name</option>
          <option value="wooden">Wooden Surface Photography</option>
          <option value="painting">Painting Basics</option>
          <option value="ceramics">Ceramics Workshop</option>
        </select>
      </div>



    <fieldset class="rating-stars">
 
  
  <input type="radio" id="star5" name="rating" value="5" />
  <label for="star5" title="5 stars">&#9734;</label>
  
  <input type="radio" id="star4" name="rating" value="4" />
  <label for="star4" title="4 stars">&#9734;</label>
  
  <input type="radio" id="star3" name="rating" value="3" />
  <label for="star3" title="3 stars">&#9734;</label>
  
  <input type="radio" id="star2" name="rating" value="2" />
  <label for="star2" title="2 stars">&#9734;</label>
  
  <input type="radio" id="star1" name="rating" value="1" />
  <label for="star1" title="1 star">&#9734;</label>
    </fieldset>

      <!--<div class="rate-row">
        <label for="review">Rate &amp; Review</label>
        <div class="stars">
          <span>☆</span>
          <span>☆</span>
          <span>☆</span>
          <span>☆</span>
          <span>☆</span>
        </div>
      </div>-->

      <textarea id="review" name="review" placeholder="Write your feedback here..."></textarea>

      <input type="submit" value="Send">
    </form>
  </main>
</body>
</html>
